# SonarCloud Configuration
# Organization and project keys will be automatically set by SonarCloud
sonar.projectKey=bmordue_snowline
sonar.organization=bmordue

# Project metadata
sonar.projectName=Snowline Visualization Tool
sonar.projectVersion=1.0

# Source code settings
sonar.sources=src,main.py
sonar.tests=tests
sonar.python.version=3.12

# Exclude patterns
sonar.exclusions=**/node_modules/**,**/__pycache__/**,**/fixtures/**,*.pyc,flake.nix,shell.nix

# Test exclusions
sonar.test.exclusions=tests/**

# Coverage settings (if coverage reports are generated)
# sonar.python.coverage.reportPaths=coverage.xml

# Encoding
sonar.sourceEncoding=UTF-8
